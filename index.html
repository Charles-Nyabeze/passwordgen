<!DOCTYPE html>
<html lang="en">

<!--Head Content-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
</head>
<!--Head Content End-->

<body>
<!--Password Generator-->
  <div class="container">

    <h1 class="title">Password Generator</h1>
    <h2 class="show-password" id="ShowPassword">password</h2>
    
    <form id="passwordForm" class="form">
      <label for="characterNumber">Number Of Characters</label>

      <div class="character-amount-container">
        <input type="range" min="1" max="50" value="10" id="characterRange">
        <input class="number-input" type="number" min="1" max="50" value="10" id="characterNumber">
      </div>

      <label for="useUppercase">Include Uppercase</label>
      <input type="checkbox" id="useUppercase">

      <label for="useNumbers">Include Numbers</label>
      <input type="checkbox" id="useNumbers">

      <label for="useSymbols">Include Symbols</label>
      <input type="checkbox" id="useSymbols">

      <button type="submit" class="button">Generate Password</button>
    </form>

  </div>
<!--Password Generator End-->

</body>

</html>
